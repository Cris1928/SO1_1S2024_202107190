apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-consumer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: d-consumer
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: d-consumer
    spec:
      containers:
      - name: d-consumer
        image: cris1928/consumer_kafka
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        ports:
        - containerPort: 2024
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: service-consumer
spec:
  type: LoadBalancer #cambiar a ClusterIP
  ports:
  - port: 2024
    targetPort: 2024
    protocol: TCP
  selector:
    app.kubernetes.io/name: d-consumer